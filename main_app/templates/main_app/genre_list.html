{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>All Genres</h1>
</div>
<div class="container grid">
<div class="row">

    {% for genre in genre_list %}
    <div class="col-2 d-flex justify-content-between">

        <div class="border">{{ genre.name }}</div>
        <a href="{% url "genre_delete" genre.id %}">x</a>
    </div>
    {% endfor %}
</div>
</div>
{% endblock content %}
